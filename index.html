<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Redirect Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            color: #333;
        }
        .link-container {
            margin-top: 20px;
        }
        a {
            display: block;
            margin: 10px 0;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Quick Links</h1>
    <div class="link-container">
        <a href="https://www.google.com" target="_blank">Go to Google</a>
        <a href="https://www.youtube.com" target="_blank">Go to YouTube</a>
        <a href="https://www.github.com" target="_blank">Go to GitHub</a>
        <a href="https://www.linkedin.com" target="_blank">Go to LinkedIn</a>
    </div>
</body>
</html>
